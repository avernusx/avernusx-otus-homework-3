apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config    
      containers:
        - image: avernusx/otus-homework-1-php-fpm:latest
          name: php-fpm
        - image: openresty/openresty:xenial
          name: nginx
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /usr/local/openresty/nginx/conf/nginx.conf
              subPath: nginx.conf